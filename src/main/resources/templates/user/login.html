<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<style>
    .logo-img {
        margin-top: 10px;
        height: 100px;
        align: center;
        width: 200px;
    }
    .container {
        width: 25%;
    }
    .header-title {
        font-weight: bold;
        font-size: 30px;
        color: #787878;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: bold;
        color: #787878;
    }
    input[type="text"]::placeholder {
        color: #828282;
        font-style: italic;
        font-size: 15px;
    }
    .button-group {
        text-align: center;
        margin-top: 40px;
    }
</style>
<body>
<div class="container">
    <div style="text-align: center;">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="logo" class="logo-img">
        </a>
    </div>
    <hr>
        <div class="login-container" sec:authorize="isAnonymous()">
            <p class="header-title">로그인</p>
            <form id="frm" th:action="@{/login}" method="post">
                <div class="input-group mb-3" style="width: 70%; margin: auto;">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="아이디" id="username" name="username" aria-label="Username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3" style="width: 70%; margin: auto;">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" placeholder="비밀번호" id="password" name="password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-outline-success me-2 btn-sm" style="width: 40%;">로그인</button>
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#findId">아이디 찾기</button>
                    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#findPw">비밀번호 찾기</button>
                </div>
            </form>
        </div>
<!--    아이디 찾기 모달   -->
    <div class="modal fade" id="findId" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">아이디찾기</h5>
<!--                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="width: 70%; margin: auto;">
                        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                        <input type="text" class="form-control" placeholder="이름" id="name" name="userName" aria-label="name" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3" style="width: 70%; margin: auto;">
                        <span class="input-group-text"><i class="bi bi-person-vcard-fill"></i></span>
                        <input type="password" class="form-control" placeholder="주민등록번호" id="RRN" name="RRN" aria-label="RRN" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3" style="width: 70%; margin: auto;">
                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                        <input type="password" class="form-control" placeholder="휴대전화번호" id="phoneNumber" name="phoneNumber" aria-label="phoneNumber" aria-describedby="basic-addon1">
                    </div>
                    <br>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn btn-outline-success btn-sm">찾기</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
<!--    비밀번호 찾기 모달   -->
    <div class="modal fade" id="findPw" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 찾기</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="width: 70%; margin: auto;">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="아이디" id="id" name="id" aria-label="name" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3" style="width: 70%; margin: auto;">
                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                        <input type="password" class="form-control" placeholder="휴대전화번호" id="phoneNumber2" name="phoneNumber" aria-label="phoneNumber" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3" style="width: 70%; margin: auto;">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="password" class="form-control" placeholder="이메일" id="email" name="phoneNumber" aria-label="phoneNumber" aria-describedby="basic-addon1">
                    </div>
                    <br>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn btn-outline-success btn-sm">찾기</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
