<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

        <div class="container-fluid">

            </ul>

            <div class="text-end">
                <span sec:authorize="isAuthenticated()" style="font-size: 17px; font-weight: bold;" th:text="${username + '님　'}"></span>
                <a role="button" id="profile" class="btn btn-outline-secondary me-2 btn-sm"
                   sec:authorize="isAuthenticated()"
                   th:href="@{/}">&nbsp;<i class="bi bi-cart" style="font-size: 15px;  font-weight: bold;"></i>&nbsp; </a>
                <button class=" btn btn-outline-secondary me-2 btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" sec:authorize="isAuthenticated()">
                    <span style="font-size: 15px; font-weight: bold;">MY메뉴</span>
                </button>
                <a role="button" id="login" class="btn btn-outline-green me-2 btn-sm"
                   sec:authorize="!isAuthenticated()"
                   th:href="@{user/login}">로그인</a>

                <a role="button" id="signUp" class="btn btn-outline-green me-2 btn-sm"
                   sec:authorize="!isAuthenticated()"
                   th:href="@{user/signUp}">회원가입</a>

                <a role="button" id="loginout" class="btn btn-outline-secondary me-2 btn-sm"
                   sec:authorize="isAuthenticated()"
                   th:href="@{/logout}">로그아웃</a>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MY메뉴</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <br>
                <hr>
                <br>
