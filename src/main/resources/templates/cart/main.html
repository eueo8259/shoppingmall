<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Ïû•Î∞îÍµ¨Îãà</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 0;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .empty-cart-message {
            font-size: 1.5em;
            color: #6c757d;
            text-align: center;
            margin-top: 50px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .position-relative {
            position: relative;
        }
        .position-absolute {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .check {
            position: absolute;
            left: 0;  /* Ï≤¥ÌÅ¨Î∞ïÏä§Î•º Î∂ÄÎ™® ÏöîÏÜåÏùò ÏôºÏ™ΩÏóê Î∞∞Ïπò */
            margin-top: 15px;
            margin-left: 15px;
        }
        input[type="checkbox"] {
            accent-color: #828282;
            text-align: left;
            width: 20px;
            height: 20px;
        }
    </style>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        function updateQuantity(button, delta) {
        var input = $(button).closest('.input-group').find('.quantity-input');
        var currentQuantity = parseInt(input.val());
        var newQuantity = currentQuantity + delta;
        if (newQuantity < 1) newQuantity = 1;

        var card = $(button).closest('.col-md-4');
        var itemId = card.find('input[type="hidden"]').val();

        $.ajax({
            url: '/cart/update-quantity',  // ÏàòÎüâ ÏóÖÎç∞Ïù¥Ìä∏Î•º Ï≤òÎ¶¨Ìï† ÏÑúÎ≤Ñ URLÎ°ú Î≥ÄÍ≤Ω
            method: 'POST',
            data: {
                itemId: itemId,
                quantity: newQuantity
            },
            success: function(response) {
                input.val(newQuantity);
                updatePrices();
            },
            error: function() {
                alert('ÏàòÎüâ ÏóÖÎç∞Ïù¥Ìä∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        });
    }

    function removeItem(button) {
        var card = $(button).closest('.col-md-4');
        var itemId = card.find('input[type="hidden"]').val();

        $.ajax({
            url: '/cart/remove-item',
            method: 'POST',
            data: {
                itemId: itemId
            },
            success: function(response) {
                card.remove();
                updatePrices();
                console.log(response); // ÏÑ±Í≥µ Î©îÏãúÏßÄ Ï∂úÎ†•
            },
            error: function() {
                alert('Ìï≠Î™© ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        });
    }

    function formatCurrency(amount) {
        if (amount === 0) return '‚Ç©0';
        return '‚Ç©' + amount.toLocaleString('ko-KR');
    }
    function updatePrices() {
            var total = 0;
            $('.card').each(function() {
                var price = parseFloat($(this).find('.product-price').text().replace(/‚Ç©|,/g, '')); // ÏõêÌôî Í∏∞Ìò∏ÏôÄ ÏâºÌëú Ï†úÍ±∞
                var quantity = parseInt($(this).find('.quantity-input').val());
                var subtotal = price * quantity;
                $(this).find('.item-total').text(formatCurrency(subtotal));
                total += subtotal;
            });
            $('.total-price span').text(formatCurrency(total));
        }

    $(document).ready(function() {
        updatePrices();  // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞ Í∞ÄÍ≤© ÏóÖÎç∞Ïù¥Ìä∏

        $('#orderBtn').click(function() {
            var selectedItems = [];
            $('input[name="cartCodes"]:checked').each(function() {
                selectedItems.push($(this).val());
            });
            if(selectedItems.length === 0) {
                alert("ÏÉÅÌíàÏù¥ ÏÑ†ÌÉùÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.")
                return false;
            } else {
                $('#orderItems').val(selectedItems);
                $('#orderForm').submit();
                return true;
            }
        });
    });
    </script>

</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div class="container" layout:fragment="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}">Ìôà</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">üõí Ïû•Î∞îÍµ¨Îãà</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div th:if="${not #lists.isEmpty(cart)}">
            <div class="row">
                <div class="col-md-4" th:each="item : ${cart}">
                    <form id="orderForm" th:action="@{/order/cart}" method="get">
                        <div class="card mb-4">
                            <input type="hidden" th:value="${item.cartCode}">
                            <input type="hidden" name="orderItems" id="orderItems">
                            <input type="hidden" name="userInfoCode" th:value="${item.userInfo.userInfoCode}">
                            <div class="d-flex position-relative">
                                <input type="checkbox" class="check" name="cartCodes" th:value="${item.cartCode}" id="choice">
                                <button type="button" class="btn btn-danger btn-sm position-absolute" onclick="removeItem(this)">&times;</button>
                            </div>
                            <img th:src="@{${item.product.imgList[0].imgUrl}}" alt="Product Image" class="product-img">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.product.productName}"></h5>
                                <p class="card-text">
                                    Í∞ÄÍ≤©: <span class="product-price" th:text="${item.product.productPrice}">Í∞ÄÍ≤©</span>Ïõê
                                </p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(this, -1)">-</button>
                                    </div>
                                    <input type="text" class="form-control quantity-input" th:value="${item.quantity}" readonly>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(this, 1)">+</button>
                                    </div>
                                </div>
                                <p class="card-text">
                                    Ï¥ù Í∞ÄÍ≤©: <span class="item-total" th:text="${item.product.productPrice * item.quantity}">Í∏àÏï°</span>Ïõê
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="total-price">
                <p>Ï¥ù Í∞ÄÍ≤©: <span>0</span>Ïõê</p>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(cart)}">
            <p class="empty-cart-message">Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.</p>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-success" id="orderBtn">Ï£ºÎ¨∏ Î∞è Í≤∞Ï†ú</button>
    </div>
</div>
</body>
</html>
