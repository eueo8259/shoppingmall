<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Ïû•Î∞îÍµ¨Îãà</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 0;
        }
        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .empty-cart-message {
            font-size: 1.5em;
            color: #6c757d;
            text-align: center;
            margin-top: 50px;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .position-relative {
            position: relative;
        }
        .position-absolute {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
    <script>
        function updateQuantity(button, delta) {
            var input = $(button).closest('.input-group').find('.quantity-input');
            var currentQuantity = parseInt(input.val());
            var newQuantity = currentQuantity + delta;
            if (newQuantity < 1) newQuantity = 1;
            input.val(newQuantity);
            updatePrices();
        }

        function updatePrices() {
            var total = 0;
            $('.card').each(function() {
                var price = parseFloat($(this).find('.product-price').text().replace(/‚Ç©|,/g, '')); // ÏõêÌôî Í∏∞Ìò∏ÏôÄ ÏâºÌëú Ï†úÍ±∞
                var quantity = parseInt($(this).find('.quantity-input').val());
                var subtotal = price * quantity;
                $(this).find('.item-total').text(formatCurrency(subtotal));
                total += subtotal;
            });
            $('.total-price span').text(formatCurrency(total));
        }

        function formatCurrency(amount) {
            if (amount === 0) return '‚Ç©0';
            return '‚Ç©' + amount.toLocaleString('ko-KR');
        }
        function removeItem(button) {
            var card = $(button).closest('.col-md-4');
            card.remove();
            updatePrices();
        }

        $(document).ready(function() {
            updatePrices();  // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞ Í∞ÄÍ≤© ÏóÖÎç∞Ïù¥Ìä∏
        });
    </script>

</head>
<body>
<div class="container" layout:fragment="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}">Ìôà</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">üõí Ïû•Î∞îÍµ¨Îãà</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div th:if="${not #lists.isEmpty(cart)}">
            <div class="row">
                <div class="col-md-4" th:each="item : ${cart}" data-item-id="${item.product.id}">
                    <div class="card mb-4">
                        <div class="position-relative">
                            <button type="button" class="btn btn-danger btn-sm position-absolute" onclick="removeItem(this)">&times;</button>
                        </div>
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.product.productName}"></h5>
                            <p class="card-text">
                                Í∞ÄÍ≤©: <span class="product-price" th:text="${item.product.productPrice}">Í∞ÄÍ≤©</span>Ïõê
                            </p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(this, -1)">-</button>
                                </div>
                                <input type="text" class="form-control quantity-input" th:value="${item.quantity}" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity(this, 1)">+</button>
                                </div>
                            </div>
                            <p class="card-text">
                                Ï¥ù Í∞ÄÍ≤©: <span class="item-total" th:text="${item.product.productPrice * item.quantity}">Í∏àÏï°</span>Ïõê
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total-price">
                <p>Ï¥ù Í∞ÄÍ≤©: <span>0</span>Ïõê</p>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(cart)}">
            <p class="empty-cart-message">Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.</p>
        </div>
    </div>
</div>
</body>
</html>
