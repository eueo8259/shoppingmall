<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .coupon-list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <!-- Bootstrap and custom scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function confirmReceive(button) {
            var couponCode = $(button).closest('li').find('input[type="hidden"]').val();
            if (confirm('정말로 이 쿠폰을 받으시겠습니까?')) {
                $.ajax({
                    url: '/event/receive-coupon',
                    method: 'POST',
                    data: $.param({ couponCode: couponCode }),
                    success: function(response) {
                        alert('쿠폰을 성공적으로 받았습니다!');
                    },
                    error: function(xhr) {
                        alert('오류 발생: ' + xhr.responseText);
                    }
                });
            }
        }
    </script>
</head>

<body>
<div class="container" layout:fragment="content">
    <div class="main-content my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-primary">
                    <i class="fas fa-ticket-alt"></i> 쿠폰 목록
                </h4>
                <ul class="list-group list-group-flush">
                    <li th:each="coupon : ${coupon}" class="list-group-item coupon-list-item">
                        <div>
                            <strong>카테고리:</strong> <span th:text="${coupon.category.categoryName}"></span>
                        </div>
                        <div>
                            <strong>할인율:</strong> <span th:text="${coupon.discountRate}"></span>
                        </div>
                        <div>
                            <input type="hidden" th:value="${coupon.couponCode}">
                            <button type="button" class="btn btn-primary"
                                    onclick="confirmReceive(this);">
                                받기
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
