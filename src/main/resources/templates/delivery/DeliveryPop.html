<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/order.js}"></script>
</head>
<style>
    .container {
        margin-top: 50px;
        width: 100%;
    }
    .header-title {
        font-weight: bold;
        font-size: 30px;
        color: #787878;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .table td {
        font-size: 15px;
    }
</style>
<body>
<div class="container">
    <p class="header-title">배송지 목록</p>
    <br>
    <h6></h6>
    <table class="table" style="width: 100%;">
        <thead class="table-light">
        <tr style="text-align: center; height: 50px; margin: auto;">
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deliveryDto, iterstat : ${deliveryDto}" style="text-align: center; height: 50px; margin: auto;">
            <td th:text="${deliveryDto.contactName}" id="contactName"></td>
            <td th:text="${deliveryDto.contactNumber}" id="contactNumber"></td>
            <td th:text="${deliveryDto.address}" id="address" style="text-align: left; width: 45%;" ></td>
            <td>
                <input type="hidden" id="deliveryCode" th:value="${deliveryDto.deliveryCode}">
                <button type="button" class="btn btn-outline-secondary btn-sm choiceBtn">선택</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
