<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* 위쪽 정렬을 원하는 경우 */
    }

    .left {
        width: 30%; /* 왼쪽 컬럼의 너비 조정 */
        padding: 20px;
        background-color: #f0f0f0; /* 왼쪽 컬럼 배경색 */
    }

    .right {
        width: 68%; /* 오른쪽 컬럼의 너비 조정 */
        padding: 20px;
        background-color: #fff; /* 오른쪽 컬럼 배경색 */
    }/* styles.css 파일에 추가할 스타일 */
    .card {
        margin-bottom: 20px;
    }

    .card-title {
        font-size: 1.2rem;
    }

    .list-group-item {
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    </style>
</head>
<body>
<h3 class="text-center mb-4">문의 게시판</h3>
<div class="container mt-5">


    <div class="card mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">홈</a></li>
                <li class="breadcrumb-item active" aria-current="page">문의게시판</li>
            </ol>
        </nav>
        <div class="card-body">
            <h4>안녕하세요. 무엇을 도와드릴까요</h4>
            <p class="mb-0">도움말에 대한 문의 도움을 받으세요</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="left">

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">도움말</h4>
                    <ul class="list-group">
                        <li class="list-group-item">주문 문제</li>
                        <li class="list-group-item">배송 및 배달</li>
                        <li class="list-group-item">반품 및 환불</li>
                        <li class="list-group-item">재품 및 재고</li>
                        <li class="list-group-item">내 계정 관리</li>
                        <li class="list-group-item">결제 및 프로모션</li>
                        <li class="list-group-item">보안</li>
                        <li class="list-group-item">상품 요청</li>
                    </ul>
                </div>
            </div>

    </div>

        <div class="col-md-8">
            <div class="right">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered border-primary">
                            <thead class="table-primary">
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>고객코드</th>
                                <th>상품코드</th>
                                <th>답변여부</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container mt-4 mb-5">
    <button class="btn btn-primary">문의하기</button>
</div>


</body>
</html>
