<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/userMng.js}"></script>
</head>
<style>
    .container {
        margin-top: 50px;
        width: 80%;
    }
    .btnGroup {
        margin-left: 6px;
    }
    .header-title {
        font-weight: bold;
        font-size: 30px;
        color: #787878;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .selBox {
        max-width: 130px;
        margin-right: 6px;
    }
    input[type="checkbox"] {
        accent-color: #828282;
        text-align: left;
        width:13px;
        height:13px;
    }
    .table th, td {
         height: 40px;
    }
</style>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
    <div class="container">
        <p class="header-title">고객정보관리</p>
        <br>
        <div class="d-flex justify-content-end align-items-center" style="height: 50px;">
            <select class="form-select selBox" id="grade">
                <option value="" selected>등급</option>
                <option value="일반">일반</option>
                <option value="VIP">VIP</option>
            </select>
            <select class="form-select selBox" id="userRole">
                <option value="" selected>권한</option>
                <option value="SELLER">SELLER</option>
                <option value="USER">USER</option>
            </select>
            <select class="form-select selBox" id="isActive">
                <option value="" selected>사용여부</option>
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
            <div class="input-group me-2 searchBar" style="width: 20%;">
                <input type="text" class="form-control" placeholder="검색어 입력" id="keyword" aria-label="keyword" aria-describedby="basic-addon2">
                <span class="input-group-text" type="button"><i class="bi bi-search"></i></span>
            </div>
<!--            <button class="btn btn-outline-secondary btn-sm btnGroup" type="button" style="margin-left: 28.5%;">-->
<!--                <span style="font-size: 15px; font-weight: bold; ">등급변경</span>-->
<!--            </button>-->
            <button class="btn btn-outline-secondary btn-sm btnGroup" type="button" id="isActiveChange" style="margin-left: 33%;">
                <span style="font-size: 15px; font-weight: bold;">사용여부변경</span>
            </button>
            <button class="btn btn-outline-secondary btn-sm btnGroup" type="button" id="bulkChange">
                <span style="font-size: 15px; font-weight: bold;">일괄변경</span>
            </button>
            <button class="btn btn-outline-success btn-sm btnGroup" type="button" id="save" style="display: none;">
                <span style="font-size: 15px; font-weight: bold;">변경적용</span>
            </button>
            <button class="btn btn-outline-secondary btn-sm btnGroup" type="button" id="cancel" style="display: none;">
                <span style="font-size: 15px; font-weight: bold;">뒤로가기</span>
            </button>
        </div>
        <h6></h6>
        <table class="table" >
            <thead class="table-light">
            <tr style="text-align: center; height: 50px; margin: auto;">
                <th class="checkBox" style="display: none;">
                    <input type="checkbox" id="selectAllCheckbox" onclick="allSelected()">
                </th>
                <th>순번</th>
                <th>고객 ID</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>가입일</th>
                <th>잔여포인트</th>
                <th>등급</th>
                <th>권한</th>
                <th>사용여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userInfoDto, iterstat : ${userInfoDto}" style="text-align: center; height: 50px; margin: auto;" th:id="'user-row-' + ${userInfoDto.user.id}">
                <td class="checkBox" style="display: none;">
                    <input type="checkbox" th:value="${userInfoDto.userInfoCode}" name="selectedIds">
                </td>
                <td th:text="${iterstat.index+1}"></td>
                <td th:text="${userInfoDto.user.id}"></td>
                <td th:text="${userInfoDto.userName}"></td>
                <td th:text="${userInfoDto.birthDate}"></td>
                <td th:text="${userInfoDto.phoneNumber}"></td>
                <td th:text="${userInfoDto.email}"></td>
                <td th:text="${userInfoDto.createdDate}"></td>
                <td th:text="${userInfoDto.currentPoint}"></td>
                <td th:text="${userInfoDto.grade}"></td>
                <td th:text="${userInfoDto.user.userRole}"></td>
                <td  style="width: 8%;">
                    <span id="active" th:text="${userInfoDto.isActive}" style="display: inline-block; text-align: center; width: 60%;"></span>
                    <select class="form-select-sm selectIsActive" th:value="${userInfoDto.isActive}"
                            style="display: none; width: 100%;" >
                        <option th:text="${userInfoDto.isActive}" style="color: #828282;font-weight: bold;" hidden></option>
                        <option value="Y">Y</option>
                        <option value="N">N</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
