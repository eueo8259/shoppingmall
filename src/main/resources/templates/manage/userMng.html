<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/findIdAndPw.js}"></script>
</head>
<style>
    .container {
        margin-top: 50px;
        width: 80%;
    }
    .btnGroup {
        margin-left: 6px;
    }
    .header-title {
        font-weight: bold;
        font-size: 30px;
        color: #787878;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .selBox {
        max-width: 130px;
        margin-right: 6px;
    }
</style>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
    <div class="container">
        <p class="header-title">고객정보관리</p>
        <br>
        <div class="d-flex justify-content-end align-items-center">
            <select class="form-select selBox" aria-label="Default select example">
                <option selected>등급</option>
                <option value="1">일반</option>
                <option value="2">VIP</option>
            </select>
            <select class="form-select selBox" aria-label="Default select example">
                <option selected>권한</option>
                <option value="1">ADMIN</option>
                <option value="2">SELLER</option>
                <option value="3">USER</option>
            </select>
            <select class="form-select selBox" aria-label="Default select example">
                <option selected>사용여부</option>
                <option value="1">Y</option>
                <option value="2">N</option>
            </select>
            <div class="input-group me-2" style="width: 20%;">
                <input type="text" class="form-control" placeholder="검색어 입력" id="keyword" aria-label="keyword" aria-describedby="basic-addon2">
                <span class="input-group-text" type="button"><i class="bi bi-search"></i></span>
            </div>
            <button class="btn btn-outline-secondary btn-sm btnGroup" type="button" style="margin-left: 35%;">
                <span style="font-size: 15px; font-weight: bold; ">등급변경</span>
            </button>
            <button class="btn btn-outline-secondary btn-sm btnGroup" type="button">
                <span style="font-size: 15px; font-weight: bold;">권한변경</span>
            </button>
        </div>
        <h6></h6>
        <table class="table" >
            <thead class="table-light">
            <tr style="text-align: center;">
                <th>순번</th>
                <th>고객 ID</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>가입일</th>
                <th>잔여포인트</th>
                <th>등급</th>
                <th>권한</th>
                <th>사용여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userInfoDto, iterstat : ${userInfoDto}" style="text-align: center;">
                <td th:text="${iterstat.index+1}"></td>
                <td th:text="${userInfoDto.user.id}"></td>
                <td th:text="${userInfoDto.userName}"></td>
                <td th:text="${userInfoDto.birthDate}"></td>
                <td th:text="${userInfoDto.phoneNumber}"></td>
                <td th:text="${userInfoDto.email}"></td>
                <td th:text="${userInfoDto.createdDate}"></td>
                <td th:text="${userInfoDto.currentPoint}"></td>
                <td th:text="${userInfoDto.grade}"></td>
                <td th:text="${userInfoDto.user.userRole}"></td>
                <td th:text="${userInfoDto.isActive}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
